<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMUSIC后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/global.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <div class="admin-login-box">
                <a class="logo" style="left: 0;" href="admin">
                    <span style="font-size: 22px;">IMUSIC后台管理</span>
                </a>
                <div class="admin-side-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="layui-nav admin-header-item">
                <li class="layui-nav-item">
                    <a href="/">返回前台</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" class="admin-header-user">
                        <i class="layui-icon">&#xe612;</i>
                        {present name="Think.session.ext_user['name']"}
                        <span>{$Think.session.ext_user['name']}</span>
                        {else /}
                        <script>location.href='adminlogout';</script>
                        {/present}
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" id="changepwd"><i class="fa fa-gear" aria-hidden="true"></i> 修改密码</a>
                        </dd>
                        <dd>
                            <a href="adminlogout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black" id="admin-side">
        <div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
    </div>
    <div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
        <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    <i class="fa fa-dashboard" aria-hidden="true"></i>
                    <cite>基本信息</cite>
                </li>
            </ul>
            <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
                <div class="layui-tab-item layui-show">
                    <iframe src="info"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer footer footer-demo" id="admin-footer">
        <div class="layui-main">
            <p>2017 &copy;
                092113114 钱毅峰
            </p>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script src="/static/datas/nav.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/jquery-1.11.3/jquery.js"></script>
    <script>
        layui.use('layer', function() {
            var layer = layui.layer;

            $('#changepwd').on('click', function() {
                layer.open({
                    title: false,
                    type: 2,
                    content: 'changepwd',
                    area: ['400px','300px'],
                });
            });

        });
    </script>
</div>
</body>

</html>
